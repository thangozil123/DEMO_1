<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../css/common/common.css">
</head>
<body>
    <div> Web dev Fullstack</div>
    <div class="text-bold"> Web dev Fullstack Bold</div>
    <div class="text-italic"> Web dev Fullstack italic</div>   
    
    <label>1. button </label>
    <div class="m-row">
        <button class="ms-btn" >Nop ho so</button>
    </div>
    
    <label>2. button icon </label>
    <div class="m-row">
        <button class="ms-btn ms-btn-icon" >Lap ho so</button>
    </div>
    
    <label>3. input </label>
    <div class="m-row">
        <div class="input-container">
            <input type="text" id="input-demo" class="ms-input input-error" placeholder ="Tim kiem theo ten,so ho so">
            <div id="icon-refresh" class="icon-refresh"></div>
        </div>
   </div>
    
    <div class="m-row">
        <div class="toast-message-container">
            <div class="toast-message-item">
                <div class="icon icon-error"><i class="fa-solid fa-triangle--exclamation"></i></div>
                <div class="toast-message-content">Nội dung đi kèm tiêu đề </div>
                <div class="icon close-icon"></div>
            </div> 
        </div>
   </div>

    <script>
        document.getElementById('icon-refresh').addEventListener('click', function() {
            document.getElementById('input-demo').value= '';
        })
    </script>

</body>
